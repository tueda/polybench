name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: 0 0 1 * * # monthly

jobs:
  test:
    # Python 3.6 is not available on Ubuntu 22.04.
    # https://github.com/actions/setup-python/issues/544
    runs-on: ${{ matrix.python-version != 3.6 && 'ubuntu-latest' || 'ubuntu-20.04' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10', '3.11', '3.12']
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install Poetry (Python >= 3.8)
        if: matrix.python-version != 3.6 && matrix.python-version != 3.7
        run: pipx install poetry

      # The latest version of the packaging library, which is used when
      # installing packages, no longer supports Python < 3.8. Here, we freeze
      # the version of the packaging library to 21.3, which works with Python
      # 3.6 and 3.7. Accordingly, we install Poetry 1.7.1.
      - name: Install Poetry (Python 3.6, 3.7)
        if: matrix.python-version == 3.6 || matrix.python-version == 3.7
        run: |
          pipx install poetry==1.7.1
          pipx runpip poetry install packaging==21.3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install

      - name: Run pytest
        run: poetry run pytest

  testrun:
    # Python 3.6 is not available on Ubuntu 22.04.
    # https://github.com/actions/setup-python/issues/544
    runs-on: ${{ matrix.python-version != 3.6 && 'ubuntu-latest' || 'ubuntu-20.04' }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10', '3.11', '3.12']
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install singular-ui

      - name: Set up venv
        run: ./run.sh --help

      - name: Cache for Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Cache for Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            **/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # NOTE: for testing purposes, we don't cache the entire contents of venv;
      # instead, we only cache the packages downloaded by pip.
      - name: Cache for pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Cache for Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Cache for build
        uses: actions/cache@v4
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('polybench/**/*.gradle*', 'polybench/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Build
        run: ./run.sh --build-only --color always --debug --all

      - name: Test run (nontrivial-gcd)
        run: ./run.sh --type nontrivial-gcd --max-nterms 5 --color always --debug --all

      - name: Test run (trivial-gcd)
        run: ./run.sh --type trivial-gcd --max-nterms 5 --color always --debug --all

      - name: Test run (nontrivial-factor)
        run: ./run.sh --type nontrivial-factor --max-nterms 5 --color always --debug --all

      - name: Test run (trivial-factor)
        run: ./run.sh --type trivial-factor --max-nterms 5 --color always --debug --all
